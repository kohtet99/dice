<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
    
  </head>
  <body>

    <div class="container">
      <h1>Refresh Me</h1>


      <div class="dice">
        <p>Player 1</p>
        <img class="img1" src="./images/dice1.png" id="player1">
      </div>

      <div class="dice">
        <p>Player 2</p>
        <img class="img2" src="./images/dice1.png" id="player2">
      </div>
    </div>

    <script>
      var myPix = new Array("./images/dice1.png", "./images/dice2.png", "./images/dice3.png", "./images/dice4.png", "./images/dice5.png", "./images/dice6.png");
    
      var randomNum1 = Math.floor(Math.random() * myPix.length);
      document.getElementById("player1").src = myPix[randomNum1];

      var randomNum2 = Math.floor(Math.random() * myPix.length);
      document.getElementById("player2").src = myPix[randomNum2];

      let h1 = document.querySelector("h1");

      if (randomNum1>randomNum2) {
        h1.innerHTML = "Player1 is winner";
      } 
      else if(randomNum1<randomNum2){
        h1.innerHTML = "Player2 is winner";
      }
      else{
        h1.innerHTML="Refresh Me";
      }


    
    </script>
    
  </body>
